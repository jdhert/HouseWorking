<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>도서등록</title>
</head>
<body>
<h1>도서등록 페이지</h1>
<form action="book-insert" method="post">
    <label for = "BN">도서명 : </label>
    <input type = "text" name = "bookName" id = "BN">
    <br>
    <label for = "at">저자 : </label>
    <input type = "text" name = "author" id = "at">
    <br>
    <label for = "publish">출간일 : </label>
    <input type = "date" name = "publishDate" id = "publish">
    <br>
    <input type = "submit" value = "등록">
</form>


</body>
</html>
